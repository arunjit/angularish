<html ng-app="angularish">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Angularish</title>
    <link rel="import" href="packages/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="packages/core-header-panel/core-header-panel.html">
    <link rel="import" href="packages/core-toolbar/core-toolbar.html">
    <link rel="import" href="packages/font-roboto/roboto.html">
    <link rel="import" href="packages/paper-icon-button/paper-icon-button.html">
    <link rel="stylesheet" href="packages/angular-material/angular-material.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body fullbleed unresolved>

    <div id="overlay" ng-hide="G.haveContext" fit layout vertical center>
      <md-progress-circular class="md-primary" md-mode="indeterminate"></md-progress-circular>
    </div>

    <core-header-panel id="main" mode="waterfall" fit>
      <core-toolbar id="appbar" ng-class="{searching: G.searching}">
        <header layout horizontal center>
          <paper-icon-button id="menu-toggle" icon="menu" hidden></paper-icon-button>
          <h2 id="logo">A</h2>
          <h2>Angularish</h2>
        </header>
        <a-search-box layout horizontal center flex></a-search-box>
      </core-toolbar>
      <core-drawer-panel id="drawer" ui-view>
        <section drawer id="sidebar" layout vertical>
          <nav>
            <label ui-sref-active="active"><a ui-sref="app.home">Home</a></label>
            <label>Pages</label>
            <ul>
              <li ui-sref-active="active"><a ui-sref="app.1">V1</a></li>
              <li ui-sref-active="active"><a ui-sref="app.2">V2</a></li>
            <ul>
          </nav>
          <section ui-view="sidebar"></section>
          <div flex></div>
          <label>Help</label>
        </section>
        <section main ui-view="main"></section>
      </core-drawer-panel>
    </core-header-panel>

    <script src="packages/angular/angular.js"></script>
    <script src="packages/angular-animate/angular-animate.js"></script>
    <script src="packages/angular-aria/angular-aria.js"></script>
    <script src="packages/angular-material/angular-material.js"></script>
    <script src="packages/angular-messages/angular-messages.js"></script>
    <script src="packages/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="constants.js"></script>
    <script src="context/context.js"></script>
    <script src="home/home.js"></script>
    <script src="search/searchbox.js"></script>
    <script src="main.js"></script>
  </body>
</html>
